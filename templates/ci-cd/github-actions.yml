# GitHub Actions CI/CD Template for Projects using Claude Code Guardian
# Copy this file to: .github/workflows/ccg-ci.yml

name: CCG CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'
  CCG_STRICT_MODE: 'true'

jobs:
  # ═══════════════════════════════════════════════════════════════
  # JOB 1: Code Quality & Security Validation
  # ═══════════════════════════════════════════════════════════════
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install CCG
        run: npm install -g @anthropic-community/claude-code-guardian

      - name: Initialize CCG
        run: ccg init --ci

      - name: Run CCG Guard Validation
        run: |
          # Validate all changed files
          FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- '*.ts' '*.js' '*.tsx' '*.jsx' '*.py')
          if [ -n "$FILES" ]; then
            for file in $FILES; do
              echo "Validating: $file"
              ccg validate "$file" --strict
            done
          fi

      - name: Security Scan (OWASP Rules)
        run: |
          # Run security-focused validation
          ccg guard --rules sql-injection,hardcoded-secrets,xss-vulnerability,command-injection,path-traversal,prompt-injection --strict

  # ═══════════════════════════════════════════════════════════════
  # JOB 2: Code Optimizer Analysis
  # ═══════════════════════════════════════════════════════════════
  code-optimize:
    name: Code Optimizer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install CCG
        run: npm install -g @anthropic-community/claude-code-guardian

      - name: Initialize CCG
        run: ccg init --profile minimal || true

      - name: Run Code Optimizer Analysis
        id: optimize
        run: |
          ccg code-optimize \
            --strategy mixed \
            --max-hotspots 10 \
            --threshold 70 \
            --ci \
            --json > optimizer-result.json || echo '{"failed": true}' > optimizer-result.json

      - name: Generate Optimization Report
        run: |
          ccg code-optimize \
            --report \
            --output docs/reports/ci-optimization-${{ github.run_number }}.md

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: optimization-report
          path: docs/reports/ci-optimization-*.md
          if-no-files-found: ignore

      - name: Comment Hotspots on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let result = {};
            try {
              result = JSON.parse(fs.readFileSync('optimizer-result.json', 'utf8'));
            } catch (e) {
              result = { error: 'Failed to parse results' };
            }

            const hotspots = result.hotspots || [];
            const top5 = hotspots.slice(0, 5);

            let body = '## Code Optimizer Report\n\n';

            if (top5.length === 0) {
              body += 'No hotspots detected. Code quality looks good.\n';
            } else {
              body += '### Top Hotspots Detected\n\n';
              body += '| Rank | File | Score | Suggested Goal |\n';
              body += '|------|------|-------|----------------|\n';
              top5.forEach((h, i) => {
                const emoji = h.score > 70 ? ':red_circle:' : h.score > 50 ? ':yellow_circle:' : ':green_circle:';
                body += `| #${i + 1} | \`${h.path}\` | ${emoji} ${h.score.toFixed(0)} | ${h.suggestedGoal} |\n`;
              });
              body += '\n_Consider addressing high-score hotspots before merging._\n';
            }

            body += '\n---\n_Generated by CCG Code Optimizer_';

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

  # ═══════════════════════════════════════════════════════════════
  # JOB 3: Build & Test
  # ═══════════════════════════════════════════════════════════════
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm test -- --coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: CCG Test Analysis
        run: |
          # Analyze test files for fake tests
          ccg check-tests ./tests --strict

  # ═══════════════════════════════════════════════════════════════
  # JOB 3: Lint & Format Check
  # ═══════════════════════════════════════════════════════════════
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier Check
        run: npm run format:check

      - name: TypeScript Check
        run: npm run typecheck

  # ═══════════════════════════════════════════════════════════════
  # JOB 4: Dependency Audit
  # ═══════════════════════════════════════════════════════════════
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: NPM Audit
        run: npm audit --audit-level=high

      - name: Check for Known Vulnerabilities
        run: npx audit-ci --high

  # ═══════════════════════════════════════════════════════════════
  # JOB 5: PR Review (Pull Requests Only)
  # ═══════════════════════════════════════════════════════════════
  pr-review:
    name: PR Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [validate, build, lint]
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate PR Report
        id: report
        run: |
          # Get changed files
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          # Count changes
          ADDED=$(git diff --stat origin/${{ github.base_ref }}...HEAD | tail -1 | grep -oP '\d+(?= insertion)')
          DELETED=$(git diff --stat origin/${{ github.base_ref }}...HEAD | tail -1 | grep -oP '\d+(?= deletion)')

          echo "Changed files: $FILES"
          echo "Lines added: $ADDED"
          echo "Lines deleted: $DELETED"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('CCG CI Report')
            );

            const body = `## CCG CI Report

            | Check | Status |
            |-------|--------|
            | Security Validation | Passed |
            | Build | Passed |
            | Tests | Passed |
            | Lint | Passed |

            _Generated by Claude Code Guardian CI_`;

            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
